{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div id="login_frame">
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group_login">
                <label for="input_name">Benutzername: </label>
                <input
                    type="text"
                    class="form-control"
                    id="input_name"
                    name="input_user_name"
                    placeholder="DoJo"
                />
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
